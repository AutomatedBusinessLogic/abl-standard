###############################################################################################
# All messages for the ABL engine (French)

# Rule execution
rule_Constraint_genericFailure = Exception de contrainte pour l'attribut {0} pour l'objet {1}
rule_ConstraintFailure_prefix = Désolé - la transaction a échoué avec au moins une contrainte: {0}

# General messages
data_BeanComparison_oneBeanNull = La fève {0} n'est pas nulle, l'autre est nulle
data_BeanComparison_bothBeansNull = Les deux fèves sont nulles
data_BeanComparison_differentEntities = La fève {0} est d'une entité différente que {1}

# Session
session_NoSessionContextClass = Vous ne pouvez pas utiliser CurrentSessionContextProxy comme classe \
de contexte session courante (hibernate.current_session_context_class) dans votre configuration \
Hibernate sans spécifier également une valeur pour {0} dans la configuration ABL.
session_ContextCreationException = Exception pendant la création du CurrentSessionContext de classe {0}

# LogicContext
logicContext_onlyInAction = LogicContext.{0} ne peut être invoqué que dans une Action or une EarlyAction
logicContext_mapRequiresName = Une fève de type Map ne peut pas être utilisée sans le nom de son entité
logicContext_noSuchAttrib = L'attribut {0} n'est pas défini pour la classe {1}
logicContext_notABLTx = Attention: la transaction courante n'est pas une transaction ABL, \
le nom du cas d'utilisation ne peut donc pas être déterminé
logicContext_notABLTxSet = Attention: la transaction courante n'est pas une transaction ABL, \
le nom du cas d'utilisation ne peut donc pas être changé (valeur passée: {0})
logicContext_updateWithoutTouch = L'objet {0} a été mis à jour sans avoir été soumis à LogicContext.touch.\
Dans une Action, il est indispensable d'invoquer LogicContext.touch() pour tout objet persistent avant\
de faire des mises à jour sur cet objet.

